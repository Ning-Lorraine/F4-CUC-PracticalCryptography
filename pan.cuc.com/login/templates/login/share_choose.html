{% extends 'base.html' %}
{% load static %}
{% block title %}分享文件{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
{% block js %}
    <script src="/static/js/jquery.js"></script>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <h5 id=custom class="text-center">您即将分享的文件为：</h5>
            <h5 id=custom class="text-center">{{filename}}</h5>
            <br>
            
            <form class='form-login' action="/share_choose/" method="post" enctype="multipart/form-data">
 
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
 
                {% csrf_token %}
                <input type="text" name="filename" hidden value="{{filename}}"/> 
                <div class="text-center">
                    <select  name ="choose">
                        <option selected disabled="disabled"  label=" --请选择分享方式--">
                        </option >
                            <option value="num">限制分享次数</option>
                            <option value="time">限制分享时长</option>
                    </select>
                </div>

                <div class="text-center">
                    <br>
                    <input type="submit" class="btn btn-primary" value="确认选择" />
                </div>

            </form>
        </div>
    </div>
    

    <script>
        // -按钮：
        function minus()
        {
            var num = $("#v1").val();
            if (num >1) {
                var bl = Number(num)-1;
                $('#v1').val(bl);
              }else{
                $('#v1').val(num);
              }
        }
        // +按钮：
        function add()
        {
            var num = $("#v1").val();
            var bl = Number(num)+1;
            $('#v1').val(bl);
        }

      </script>
{% endblock %}
