{% extends 'base.html' %}
{% load static %}
{% block title %}请输入用户公钥{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
 
 
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <h4 id=custom class="text-center">您即将提取的文件备注为：{{custom_filename}}    </h4>

            <h4 class="text-center">请输入上传用户公钥:</h4>
            <form class='form-login' action="/logout_download_need_key/" method="post" enctype="multipart/form-data">
 
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
 
                {% csrf_token %}
                
                <input type="text" name="custom_filename" hidden value="{{custom_filename}}"/>
                
                <div class="text-center">
                    <!-- <input type="text" name="keynumber" value="{{keynumber}}">   -->
                    <input type="text" name="pubilckey" /> 
                </div>
                
                <div class="text-center">
                    <button type="reset" class="btn btn-default pull-left">重置</button>
                    <input type="submit" class="btn btn-primary pull-right" value="确认" />
                </div>
                
            </form>
        </div>
    </div>
{% endblock %}
